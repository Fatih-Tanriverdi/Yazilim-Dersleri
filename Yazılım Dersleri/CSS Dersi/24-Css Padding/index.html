<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Margin</title>
	<style>		
	
		.box{
            display: inline-block;
            position: relative;
		}
		
		#first{
			background: gold;
            margin-top: 20px;
		}
		
		#second{
			background:green;		
            margin-right: 50px;
			
		}
        
        span{
            background-color: yellowgreen;
            margin-right: 20px;
            padding: 5px;
        }
		 
	</style>
</head>
<body>	
	
	<div class="box" id="first">
		Komple Uygulamalı Web Geliştirme
	</div>
	<div class="box" id="second">
		Asp net Core 2 Mvc Kursu : Sıfırdan İleri Seviyeye
	</div>

    <div>
    <span>Komple Uygulamalı Web Geliştirme</span>
    <span>Asp net Core 2 Mvc Kursu : Sıfırdan İleri Seviyeye</span>
    </div>
    
	
</body>
</html>
